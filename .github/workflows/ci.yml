name: Portfolio CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  deploy:
    - name: Deploy to Railway
      runs-on: ubuntu-latest
      
      steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Use Node 16
          uses: actions/setup-node@v1
          with:
            node-version: 16.x

        - name: Install Railway
          run: npm i -g @railway/cli

        - name: Deploy
          run: railway up
          env:
            RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
